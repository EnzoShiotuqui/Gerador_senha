
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============== GOOGLE ICONS  =============== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <!-- =============== CSS =============== -->
    <link rel="stylesheet" href="./style.css">
    <!-------------------------------------------->
    <title>Gerador de senha</title>
  </head>
  <body>
    <!-- =============== Main =============== -->
    <div class="container">
      <h2>Gerador de senha</h2>
      <div class="wrapper">
      
        <!-- ---------- Pass BOX ---------- -->
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">
            copy_all
            </span>
        </div>
        <!-- ---------- Pass Indicator ---------- -->
        <div class="pass-indicator"></div>
        <!-- ---------- Pass Length ---------- -->
        <div class="pass-length">
          <div class="details">
            <label class="title">Tamanho da senha</label>
            <span class="counter"></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <!-- ---------- Pass Settings ---------- -->
        <div class="pass-settings">
          <label class="title">Configurações</label>
          <!-- ----- Pass Options ----- -->
          <ul class="options">
            <li class="option">
              <label for="lowercase">Lowercase (a-z)</label>
              <input type="checkbox" id="lowercase"  checked>
            </li>
            <li class="option">
              <label for="uppercase">Uppercase (A-Z)</label>
              <input type="checkbox" id="uppercase" >
            </li>
            <li class="option">
              <label for="numbers">Números (0-9)</label>
              <input type="checkbox" id="numbers" >
            </li>
            <li class="option">
              <label for="symbols">Símbolos (a-z)</label>
              <input type="checkbox" id="symbols" >
            </li>
          </ul>
        </div>
        <!-- ---------- Generate Button ---------- -->

        <button class="generate-btn">Senha</button>
      </div>
    </div>
    <!-- =============== JS =============== -->
    <script src="./main.js"></script>
  </body>
</html>
